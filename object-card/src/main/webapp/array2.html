  <style type="text/css">
    body {
      margin: 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      /* background-color: white; */
      color: #ffffff;
      width: 500px;
      /* margin: 40% auto; */
      margin-top: 20%;
      /* margin-bottom: 100%; */
      margin-left: 40%;
      margin-right: 40%;
      text-align: center;
    }

    .loader,
    .loader:before,
    .loader:after {
      border-radius: 50%;
      width: 2.5em;
      height: 2.5em;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      -webkit-animation: load7 1.8s infinite ease-in-out;
      animation: load7 1.8s infinite ease-in-out;
    }

    .loader {
      color: #ffffff;
      font-size: 10px;
      margin: 80px auto;
      position: relative;
      text-indent: -9999em;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }

    .loader:before,
    .loader:after {
      content: '';
      position: absolute;
      top: 0;
    }

    .loader:before {
      left: -3.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }

    .loader:after {
      left: 3.5em;
    }

    @-webkit-keyframes load7 {

      0%,
      80%,
      100% {
        box-shadow: 0 2.5em 0 -1.3em;
      }

      40% {
        box-shadow: 0 2.5em 0 0;
      }
    }

    @keyframes load7 {

      0%,
      80%,
      100% {
        box-shadow: 0 2.5em 0 -1.3em;
      }

      40% {
        box-shadow: 0 2.5em 0 0;
      }
    }
  </style>

</head>

    function getUrlVars() {
      var vars = [], max = 0, hash = "", array = "";
      var url = window.location.search;

      //?を取り除くため、1から始める。複数のクエリ文字列に対応するため、&で区切る
      hash = url.slice(1).split('&');
      max = hash.length;
      for (var i = 0; i < max; i++) {
        array = hash[i].split('=');    //keyと値に分割。
        vars.push(array[0]);    //末尾にクエリ文字列のkeyを挿入。
        vars[array[0]] = array[1];    //先ほど確保したkeyに、値を代入。
      }

      return vars;
    }

    function cpy(c1, c2) {
      for (var i = 1; i <= 3; i++) {
        c1[i].ATK = c2[i].atk;
        c1[i].HP = c2[i].hp;
        c1[i].NAME = c2[i].name;
        c1[i].FLY = c2[i].fly;
        c1[i].MAG = c2[i].mag;
        c1[i].PHS = c2[i].phs;
        if (c2[i].KIND != null) {
          c1[i].KIND = c2[i].KIND;
        }
      }
    }

    function copy_array(c1, c2) {
      for (var i = 1; i <= 3; i++) {
        c1[i].ATK = c2[i].ATK;
        c1[i].HP = c2[i].HP;
        c1[i].NAME = c2[i].NAME;
        c1[i].FLY = c2[i].FLY;
        c1[i].MAG = c2[i].MAG;
        c1[i].PHS = c2[i].PHS;
        if (c2[i].KIND != null) {
          c1[i].KIND = c2[i].KIND;
        }
      }
    }//前のやつに後ろのやつを入れる

    function hands_kind(s, st) {
      var n = Number(st.slice(6, 7))
      if (n != NaN) {
        if (n <= 9) {
          hands_card[s].KIND = "CP";
          if (n <= 6) {
            hands_card[s].KIND = "OR";
            if (n <= 3) {
              hands_card[s].KIND = "OL";
            }
          }
        }
      }
    }//OLorORorCPのカードにする　カードの出現率にもなってる

    function hands_status(i) {
      var str1 = '' + hands_card[i].NAME;
      console.log(i + "番目のカード:" + str1);
      if (str1.slice(4, 5) == 'c') {
        hands_card[i].ATK = 1;
        hands_card[i].TYPE = "FLY";
      } else if (str1.slice(4, 5) == 'd') {
        hands_card[i].ATK = 2;
        hands_card[i].TYPE = "PHS";
      } else if (str1.slice(4, 5) == 's') {
        hands_card[i].ATK = 3;
        hands_card[i].TYPE = "MAG";
      } else if (str1.slice(4, 5) == 'h') {
        hands_card[i].ATK = 4;
        hands_card[i].TYPE = "FLY";
      }
      if (hands_card[i].KIND == "MO") {
        hands_card[i].HP = Number(2);
      } else {
        hands_card[i].HP = Number(str1.slice(6, 7));
      }
      if (hands_card[i].NAME != null) {
        hands_STAT_TEXT[i].setText(hands_card[i].ATK + ":" + hands_card[i].HP);
        if (hands_card[i].KIND == "MO") {
          hands_TYPE_TEXT[i].setText(hands_card[i].NAME);
        } else {
          hands_TYPE_TEXT[i].setText(hands_card[i].KIND);
        }
      }
    }

    function type_print(a) {
      //console.log("TYPE_PRINT:"+a.NAME);
      if (a.NAME == null) {
        return "gree";
      }
      if (a.NAME != null) {
        if (a.TYPE == "SLIME") {
          return "slimc11";
        } else if (a.TYPE == "FLY") {
          if (a.KIND == "OL") {
            return "flyic12";
          } else if (a.KIND == "OR") {
            return "flyic13";
          } else if (a.KIND == "CP") {
            return "capsule";
          }
          return "flyic11";
        } else if (a.TYPE == "MAG") {
          if (a.KIND == "OL") {
            return "magic12";
          } else if (a.KIND == "OR") {
            return "magic13";
          } else if (a.KIND == "CP") {
            return "capsule";
          }
          return "magic11";
        } else if (a.TYPE == "PHS") {
          if (a.KIND == "OL") {
            return "phsic12";
          } else if (a.KIND == "OR") {
            return "phsic13";
          } else if (a.KIND == "CP") {
            return "capsule";
          }
          return "phsic11";
        }
      } else {
        return "gree";
      }
    }

    function p2_result(p2_result_data) {
      if (p2_result_data[1].result == 1) {
        if (wins >= 1) {
          wins++;
          WINText.setText('WINS:' + wins);
        } else {
          wins = 1;
          WINText.setText('WIN');
          //resultdbに投げる数字(1);p1が勝つと1,p2が勝つと2 resuletっていう別テーブルを作ってHPと勝ち負けを記録
        }
        p2_HP--;
        updatePlayer("" + 1, HP, 1);
        updatePlayer("" + 2, p2_HP, 2);
        if (p2_HP == 1) {
          ErrorText.setText('YOU WIN');
        }
      } else if (p2_result_data[1].result == 2) {
        WINText.setText('LOSE');
        //resultdbに投げる数字(2);
        if (HP == 1) {
          ErrorText.setText('YOU LOSE');
        }
        HP -= 1;
        updatePlayer("" + 1, HP, 2);
        updatePlayer("" + 2, p2_HP, 1);
      } else {
        WINText.setText('Draw');
        updatePlayer("" + 1, HP, 3);
        updatePlayer("" + 2, p2_HP, 3);
      }
      HP = p2_result_data[1].plyHP;
      p2_HP = p2_result_data[0].plyHP;
      HPText.setText('1P HP' + HP);
      p2_HPText.setText('2P HP' + p2_HP);
    }//p1が勝つとwin,p2が勝つとlose // p2がdataを受け取って表示するためのデータ


    function result(count1, count2) {
      updatePlayer("" + 1, HP, 0);
      updatePlayer("" + 2, p2_HP, 0);
      if (count2 > count1) {
        if (wins >= 1) {
          wins++;
          WINText.setText('WINS:' + wins);
        } else {
          wins = 1;
          WINText.setText('WIN');
        }
        p2_HP--;
        updatePlayer("" + 1, HP, 1);
        updatePlayer("" + 2, p2_HP, 2);
        if (p2_HP == 1) {
          ErrorText.setText('YOU WIN');
        }

    function duel(f, p2_f, po) {
      var cnum = 0;
      while ((count1 != 3 && count2 != 3) && cnum++ != 100) {
        var r1 = Math.floor(Math.random() * 3 + 1);
        var r2 = Math.floor(Math.random() * 3 + 1);

          f[r1].TYPE = type_rndm_select(f[r1]);
          p2_f[r2].TYPE = type_rndm_select(p2_f[r2]);

          if (f[r1].TYPE != p2_f[r2].TYPE) {
            f[r1].HP -= p2_f[r2].ATK;
            p2_f[r2].HP -= f[r1].ATK;
          }

          // f[r1].HP -= p2_f[r2].ATK;
          // p2_f[r2].HP -= f[r1].ATK;

          if (f[r1].HP <= 0 && p2_f[r2].HP <= 0) {
            console.log("Draw");
            count1++;
            count2++;
            print_log(po, r1, r2, 1, f, p2_f);
          } else {

        }

        console.log('count2:' + count2);
      }
      result(count1, count2);

    function card_deal(po, al) {
      if (set != null && hands_card[hand_num].NAME != "gree" && hands_card[hand_num].NAME != null) {
        var okor = 1;
        print_type_text(al);
        if (inheri_check(al) == 1) {

              instanText.setText("カプセル化できません");
            } else {
              capsule(po);
              buff();
              buffed = 1;
              update_hands();
            }
          } else {
            if (hands_card[hand_num].KIND == "OL") {
              field_card[set].TYPE = hands_card[hand_num].TYPE;
              overload();
              TYPE_CHECK(field_card[set].TYPE, po);
            } else if (hands_card[hand_num].KIND == "OR") {
              if (okor = override()) {
                field_card[set].TYPE = hands_card[hand_num].TYPE;
              }
            }
            if (okor == 1) {
              buff();
              buffed = 1;
              update_hands();
            } else {
              ErrorText.setText('タイプが違うと,オーバーロードできません');
            }
          }
        } else if (hands_card[hand_num].KIND == "MO") {
          inheri(po);

        } else if (hands_card[hand_num].KIND != "MO") {
          ErrorText.setText('継承していないとオーバーライド,オーバーロードできません');
        }
      } else if (set == null) {
        ErrorText.setText("場にある継承元を選んでください");
      }
      status_log(po, field_card[set]);
    }
