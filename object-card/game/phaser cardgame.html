<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1600,
        height: 800,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var hand = 5;
    var deck = 30;
    var width = 1600;
    var height = 800;

    function preload ()
    {
        this.load.image('card', '/object-cardgame/game/img/card.png');
        this.load.image('card2','/object-cardgame/game/img/card2.png');
        this.load.image('ground', '/games/assets/platform.png');
        this.load.image('star', '/games/assets/star.png');
        this.load.image('bomb', '/games/assets/bomb.png');
        this.load.spritesheet('dude', '/games/assets/dude.png', { frameWidth: 32, frameHeight: 48 });

    }

    function create ()
    {
        
        for(var i=0;i<hand;i++){
            card=this.add.image(100+i*120,height/8,'card');
            deck=this.add.image(700,height/8*2,'card');
        }

        text=this.add.text(680,150,'山札');

        for(var i=0;i<hand;i++){
            card=this.add.image(100+i*120,height/8*7,'card');
            deck=this.add.image(700,height/8*6,'card');
        }

        text=this.add.text(680,550,'山札');
    }

    function update ()
    {
        let text = this.add.text(600, 400, 'Draw').setFontSize(30).setFontFamily("Arial").setOrigin(0.5).setInteractive();
        let card = this.add.image(100, height/8*7, 'card').setOrigin(0.5).setInteractive();

        text.on('pointerdown',function(pointer){
            card3=this.add.image(100+hand*120,height/8*7,'card');
            hand++;
        },this);

        card.on('pointerdown', function (pointer) {
           card2=this.add.image(340,height/2,'card2');
           hand--;
        }, this);
    }

</script>

</body>
</html>
